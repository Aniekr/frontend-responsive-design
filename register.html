<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="./static/css/styles.css">
	<title>DFDS registratie</title>
</head>
<body>
<header>
	<div>
		<a id="home" href="index.html"><h1>DFDS Verhalen</h1></a>
	</div>
</header>
<!-- https://www.w3schools.com/howto/howto_css_register_form.asp -->
<h1>Registeren</h1>
<!-- omdat deze form de gegevens niet echt opslaat staat bij action javascript:void(0); zodat hij niks uitvoert -->
<form action="javascript:void(0);">
	<div class="form">
		<p>Vul dit formulier in om een nieuw account te maken</p>

		<label for="email"><b>E-mail</b></label>
		<input type="text" placeholder="Vul uw E-mail in" name="email" required>

		<label for="password"><b>Wachtwoord</b></label>
		<input type="password" placeholder="Typ hier uw wachtwoord" name="password" required>

		<label for="password-repeat"><b>Herhaal wachtwoord</b></label>
		<input type="password" placeholder="Herhaal wachtwoord" name="password-repeat" required>

		<button type="submit" class="register-button">Registeren</button>

		<div class="container signin">
			<p>Heb je al een account?<a href="index.html">Log in</a>.</p>
		</div>
	</div>
</form>
</body>
</html>
